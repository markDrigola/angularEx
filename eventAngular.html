<!doctype html>
<html lang="en" ng-app="eventApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular/angular.js"></script>
    <script>
        var app = angular.module("eventApp", []);

        app.controller("eventAngCtrl",function ($scope) {

            $scope.mouseenterEvent = function (event) {
                console.log(event);
            };

            $scope.ngMouseleaveEvent = function (event) {
                console.log(event);
            };
        });
    </script>
    <style>
        .first {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body ng-controller="eventAngCtrl">

    <div class="first" ng-mouseenter="mouseenterEvent($event)" ng-mouseleave="ngMouseleaveEvent($event)"></div>

</body>
</html>
